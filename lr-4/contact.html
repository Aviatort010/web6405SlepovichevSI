<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | D&D</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header-wrapper">
        <header class="main-header">
            <div class="logo-container">
                <img src="resurses/dnd-logo.png" alt="Логотип D&D" class="main-logo">
            </div>
            <nav class="left-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="classes.html">Классы</a></li>
                    <li><a href="races.html">Расы</a></li>
                    <li><a href="spells.html">Заклинания</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="current-page">
                <span>Контакты</span>
            </div>
        </header>
    </div>

    <main class="main-content">
        <h1 class="page-title">Свяжитесь с нами</h1>
        
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
            
            <div id="formMessage" class="form-message"></div>
        </form>
    </main>

    <div class="footer-wrapper">
        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-main-text">
                    Dungeons & Dragons - Путь, длиною в вашу фантазию
                </div>
                <div class="footer-copyright">
                    made by Aviatort010 (6405_Slepovichev_SI)
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
